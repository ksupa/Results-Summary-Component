<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Famlily -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style2.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

<!-- left side -->
  <div class="scorecard">
    <div class="overall-result">
      <h3>Your Result</h3>
      <div class="final-score">
        <!-- <div class="score-amount">76</div>
        <div class="total-score">of 100</div> -->
        <p><span>76</span>of 100</p>
      </div>
      <p class="encouragement"><span>Great</span>You scored higher than 65% of the people who have taken these tests.</p>
      <!-- <p class="description"></p> -->
    </div>

  <!-- right side -->
    <div class="summary-result">
      <h3>Summary</h3>

      <div class="results-container">
        <div class="results">
          <!-- <div class="type"><img src="assets/images/icon-reaction.svg" alt=""> Reaction</div> -->
          <!-- <div class="score">80 / 100</div> -->

          <p class="type1"><img src="assets/images/icon-reaction.svg" alt=""> Reaction</p>
          <p class="score"><span>80</span> / 100</p>
        </div>
  
        <div class="results">
          <!-- <div class="type"><img src="assets/images/icon-memory.svg" alt=""> Memory</div>
          <div class="score">92 / 100</div> -->
          <p class="type2"><img src="assets/images/icon-memory.svg" alt=""> Memory</p>
          <p class="score"><span>92</span> / 100</p>
        </div>
  
        <div class="results">
          <!-- <div class="type"><img src="assets/images/icon-verbal.svg" alt=""> Verbal</div>
          <div class="score">61 / 100</div> -->
          <p class="type3"><img src="assets/images/icon-verbal.svg" alt=""> Verbal</p>
          <p class="score"><span>61</span> / 100</p>
        </div>
  
        <div class="results">
          <!-- <div class="type"><img src="assets/images/icon-visual.svg" alt=""> Visual</div>
          <div class="score">72 / 100</div> -->
          <p class="type4"><img src="assets/images/icon-visual.svg" alt=""> Visual</p>
          <p class="score"><span>72</span> / 100</p>
        </div>
  
        <button>Continue</button>
      </div>
      
    </div>

  </div>
</body>
</html>
